<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Todo List</title>
    </head>
    <body>
        <!-- Header -->
        <nav class="navbar-dark bg-dark py-3">
            <div class="container-fluid">
            <a class="navbar-brand fs-3" href="index.html">Lista de compras</a>
            </div>
        </nav>

        <!-- Form section -->
        <main>
            <!-- Container -->
            <div class="container mt-2">
                <h1>Cadastro dos itens de compras</h1>
                <!-- Alert messages -->
                <div class="alert alert-success alert-dismissible fade hide-mensagem show" role="alert" id="alert-cadastro-tarefa-sucesso">
                    Tarefa cadastrada com sucesso
                </div>
                <div class="alert alert-danger alert-dismissible fade show  hide-mensagem" role="alert" id="alert-cadastro-tarefa-erro">
                    Preencha os campos
                </div>
                <!-- Form -->
                <form class="mt-5" id="form-cadastro-lista">
                    <div class="mb-3">
                      <label for="item" class="form-label">Item</label>
                      <input type="text" class="form-control" id="item" placeholder="Digite um item">
                    </div>
                    <div class="mb-3">
                      <label for="quantidade" class="form-label">Quantidade</label>
                      <input type="text" class="form-control data" id="quantidade" placeholder="Digite a quantidade desse item">
                    </div>
                    <div class="mb-3">
                      <label for="preco" class="form-label">Preço</label>
                      <input type="text" class="form-control data" id="preco" placeholder="Digite o preço do item">
                    </div>
                    <button id='btn-save' class="btn btn-dark">Salvar</button>
                  </form>
                  <table class="table mt-5" id="tabela-compras">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Item</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <form>
        </main>

        
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="./js/jquery.maskMoney.min.js" type="text/javascript"></script>
        <script src="js/jquery.js"></script>
    </body>
</html>
